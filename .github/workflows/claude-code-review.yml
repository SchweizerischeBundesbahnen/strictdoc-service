---
name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"
jobs:
  claude-review:
    # Skip Claude review for Renovate PRs
    if: github.event.pull_request.user.login != 'renovate[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for Claude to create branches and push changes if needed
      pull-requests: write
      issues: write  # Added write permission for issues
      id-token: write
      actions: read  # Added actions read permission
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@777ffcbfc9d2e2b07f3cfec41b7c7eadedd1f0dc  # v1.0.12
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review ONLY the changed lines in this PR diff. Report ONLY actual problems - no praise, no analysis of unchanged code.

            Focus on:
            - Bugs or logic errors
            - Security vulnerabilities in changed code
            - Breaking changes not mentioned in PR description
            - Missing tests for new functionality
            - Critical performance issues introduced by changes

            Format (be TERSE):
            ## Issues Found
            ### ðŸ”´ Critical
            - [file:line] Problem description
            - Fix: How to resolve

            ### ðŸŸ¡ Important
            - [file:line] Issue description
            - Suggestion: Specific fix

            (If no issues: "No issues found.")

            Do NOT review: unchanged code, general code quality, optional improvements, or provide praise.
            Use `gh pr comment` with your Bash tool to post the review.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: --allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
