---
schemaVersion: 2.0.0
commandTests:
  - name: Python installation - check that the python binary is in the correct location
    command: sh
    args: ["-c", "command -v python"]
    expectedOutput: [/opt/strictdoc/.venv/bin/python]
  - name: Python version is correct
    command: python
    args: [--version]
    expectedOutput: [Python 3.13.*]
  - name: Uv version is correct
    command: uv
    args: [--version]
    expectedOutput: [uv 0.*.*]
  - name: StrictDoc version is correct
    command: strictdoc
    args: [--version]
    expectedOutput: [0.10.*]
